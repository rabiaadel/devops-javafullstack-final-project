version: '3.9'

services:
  blogging-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: blogging-app:1.0.0
    ports:
      - "8090:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${MYSQL_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - JAVA_OPTS=${JAVA_OPTS}
    depends_on:
       db:
         condition: service_healthy
    networks:
      - blogging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database MySQL
  db:
    image: mysql:8.0.33
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - blogging-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command: --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - blogging-app
    networks:
      - blogging-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:9.5.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - blogging-network
    restart: unless-stopped

  # SonarQube Database (PostgreSQL)
  sonardb:
    image: postgres:15.3
    environment:
      - POSTGRES_USER=${SONARQUBE_DB_USER}
      - POSTGRES_PASSWORD=${SONARQUBE_DB_PASSWORD}
      - POSTGRES_DB=${SONARQUBE_DB_NAME}
    volumes:
      - sonardb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONARQUBE_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - blogging-network
    restart: unless-stopped

  # SonarQube
  sonarqube:
    image: sonarqube:9.9-community
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonardb:5432/${SONARQUBE_DB_NAME}
      - SONAR_JDBC_USERNAME=${SONARQUBE_DB_USER}
      - SONAR_JDBC_PASSWORD=${SONARQUBE_DB_PASSWORD}
    depends_on:
       sonardb:
          condition: service_healthy
    networks:
      - blogging-network
    restart: unless-stopped

  # Nexus Repository Manager
  nexus:
    image: sonatype/nexus3:3.56.0
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    networks:
      - blogging-network
    restart: unless-stopped

volumes:
  db_data:
  sonardb_data:
  nexus-data:

networks:
  blogging-network:
  name: blogging-network
    driver: bridge
